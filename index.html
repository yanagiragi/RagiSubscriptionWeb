<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Ragi Subscription</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<style>
		.btn-small {
			height: 24px;
			line-height: 24px;
			padding: 0 0.5rem;
		}

		.modal {
			max-height: 75%;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="referrer" content="no-referrer">
</head>

<body>
	<div id="app">
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">
					<div style="padding-left: 10px">Ragi Subscription</div>
				</a>
			</div>
		</nav>

		<!-- Modal Structure -->
		<div id="modal1" class="modal">
			<div class="modal-content">
				<h4 style="text-alignment: center"><a v-bind:href="currentPreviewHref" target="_blank">{{ currentPreviewTitle }}</a></h4>
				<div style="padding-top: 50px">
					<img v-bind:src="currentPreviewImg" / style="width: 100%">
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
			</div>
		</div>

		<ul class="collapsible collection" data-collapsible="accordion">
			<li v-for="site in data">
				<div class="collapsible-header">
					<i class="material-icons">filter_drama</i> {{ site.site }}
					<span class="badge new">
						{{ site.data.length }}
					</span>
				</div>
				<div class="collapsible-body">
					<ul class="collection">
						<li v-for="col in site.data">
							<a v-bind:href="site.prefix + col.href" target="_blank" class="collection-item" style="width: 70%; display: inline-block">
								{{ col.title }}
							</a>

							<!-- Read Button -->
							<div style="float: right; display: initial">
								<a class="waves-effect waves-light btn btn-small modal-trigger" href="#" v-bind:value="col.title" v-on:click="read">read</a>
							</div>

							<!-- Modal Trigger -->
							<div style="float: right; display: initial; padding-right: 10px">
								<a v-if="col.img != 'NULL'" class="waves-effect waves-light btn btn-small modal-trigger" href="#modal1" v-bind:value="site.prefix + '|' + col.img" v-on:click="previewImg">preview</a>
							</div>

						</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'Hello World!',
				data: [],
				currentPreviewTitle: "",
				currentPreviewHref: "",
				currentPreviewImg: ""
			},
			methods: {
				refreshData() {
					$.ajax({
						url: "/json",
						dataType: "json",
						success: function(data) {
							// change object to array for vue
							container = []
							for (var key in data) {
								// only show unNoticed
								var unNoticed = data[key].containerList.reduce((acc, container) => {
									if (container.isNoticed)
										return acc
									else
										return acc.concat(container)
								}, [])
								container.push({
									"site": key,
									"data": unNoticed,
									"rawData": data[key].containerList,
									"prefix": data[key].sitePrefix
								})
							}

							// update data
							this.data = container;
						}.bind(this),
						error: function(data) {
							console.log("load json error!");
						}
					});
				},
				read: function(event) {
					var title = event.target.value;
					$.ajax({ 
						url: '/read=' + title,
						success: function(data) {
							console.log('succuess')
							this.refreshData()
						}.bind(this),
						error: function(data) {
							console.log('failed to read ' + title)
						}
					})
				},
				previewImg: function(event) {

							var encodedData = 'data:image/jpeg;base64,' + this.base64Encode(data)
							this.currentPreviewImg = encodedData;
						}.bind(this),
						error: function(data) {
							console.log('failed to load ' + raw[1])
							//this.currentPreviewImg = raw[1];
							this.currentPreviewImg = raw[1];
							console.log(this.currentPreviewImg)
						}
					})*/
					this.currentPreviewImg = raw[1];
					this.currentPreviewTitle = event.target.parentNode.parentNode.children[0].parentNode.children[0].innerHTML
					this.currentPreviewHref = event.target.parentNode.parentNode.children[0].parentNode.children[0].getAttribute('href')
				}

										}
										c2 = str.charCodeAt(i++);
										if (i == len) {
											out += CHARS.charAt(c1 >> 2);
											out += CHARS.charAt(((c1 & 0x3) << 4) | ((c2 & 0xF0) >> 4));
											out += CHARS.charAt((c2 & 0xF) << 2);
											out += "=";

										}
										c3 = str.charCodeAt(i++);
										out += CHARS.charAt(c1 >> 2);
										out += CHARS.charAt(((c1 & 0x3) << 4) | ((c2 & 0xF0) >> 4));
										out += CHARS.charAt(((c2 & 0xF) << 2) | ((c3 & 0xC0) >> 6));
										out += CHARS.charAt(c3 & 0x3F);
									}
									return out;
								}*/
			},
			mounted: function() {
				console.log('ready')
				this.refreshData();
			}
		})

		$(document).ready(function() {
			$('.collapsible').collapsible();
			$('.modal').modal();
		})
	</script>
</body>

</html>
